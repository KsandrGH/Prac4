name: my

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: ðŸ” Show Java version
        run: java -version

      - name: ðŸ›  Compile project
        run: |
          mkdir -p out
          find src -name "*.java" > sources.txt
          
          if [ ! -s sources.txt ]; then
            echo "No Java files found!"
            exit 1
          fi
          
          javac -d out @sources.txt
          echo "Compilation successful âœ…"

      - name: âœ… CI finished
        run: echo "Continuous Integration works!"